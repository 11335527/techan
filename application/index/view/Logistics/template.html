<form class="form-horizontal" role="form">
    <div class="form-group form-group-sm">
        <label class="col-md-2 control-label ">模版名称</label>
        <div class="col-md-4">
            <input type="text" name="name" class="form-control">
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label class="control-label col-md-2">是否包邮</label>
        <div class="col-md-8">
            <label class="checkbox-inline">
                <input type="radio" name="free" value="1" checked>自定义运费
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="free" value="2">卖家包邮
            </label>
        </div>
    </div>
    <div class="form-group  form-group-sm">
        <label  class="col-md-2 control-label">计价方式</label>
        <div class="col-md-8">
            <label class="checkbox-inline">
                <input type="radio" class="input-group-sm" name="free" value="1" checked>按件数
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="free" value="2">按数量
            </label>
        </div>
    </div>

    <div class="form-group  form-group-sm">
        <label  class="col-md-2 control-label">运送方式</label>
        <div class="col-md-8">
            <p>默认运费1件内<input type="text">元。每增加1件，增加运费<input type="text">元。</p>
        </div>
    </div>
    <div class="form-group  form-group-sm">

        <div class="col-md-offset-2 col-md-8">
            <a href="javascript:void (0);" class="btn btn-success btn btn-sm" id="submit">保存模版</a>
        </div>
    </div>
</form>
<script>

    $(function(){
        var fd=new FormData($('form')[0]);

        $.ajax({
            type:'post',
            url:'__INDEX__logistics/saveTemplate',
            data:fd,
            dataType:'json',
            success:function(msg){

            }
        })
     });
</script>
